<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gabrielle Fellows' Filtered List</title>
</head>
<body>
    <h1 class="title"> 
            Gabrielle Fellows' Hireable Traits
    </h1>
        <div class="button container">
            <button class="btn" onClick="filterObjects('NoC')">C</button>
            <button class="btn" onClick="filterObjects('NoT')">T</button>
            <button class="btn" onClick="filterObjects('NoL')">L</button>
            <button class="btn" onClick="filterObjects('all')">Reset</button>
        </div> 
        <div class="adjectives">
            <div class="box NoL">Dedicated</div>
            <div class="box NoC NoT">Bubbly</div>
            <div class="box NoC">Intelligent</div>
            <div class="box NoC NoT NoL">Driven</div>
            <div class="box NoC NoL">Independent</div>
            <div class="box NoC NoT NoL">Hardworking</div>
            <div class="box NoC NoL">Positive</div>
            <div class="box NoC NoT">Reliable</div>
            <div class="box NoC NoL">Passionate</div>
            <div class="box NoC NoL">Determined</div>
            <div class="box NoL">Productive</div>
            <div class="box NoC">Diligent</div>
            <div class="box NoL">Committed</div>
            <div class="box NoL">Cooperative</div>
            <div class="box">Articulate</div>
            <div class="box NoC NoL">Thorough</div>
            <div class="box NoC NoT">Agile</div>
            <div class="box NoT">Logical</div>
            <div class="box NoT NoL">Focused</div>
            <div class="box NoC">Detailed</div>
        </div>
        <div class="contact">
            View more of my work <a href="https://github.com/gabriellefellows">here</a>
            or contact me via <a href="mailto:gabbymfellows@gmail.com">email</a>.
        </div>
    <script src="scripts.js"></script>
</body>
</html>
